<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>測驗 — ${escapeHtml(bank.name)}</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans TC',Arial;padding:16px;background:#f6f8fb}
  .card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 18px rgba(20,30,60,0.06);max-width:900px;margin:0 auto}
  .qimg{max-width:100%;max-height:260px;object-fit:contain}
  .controls{display:flex;gap:8px;margin-top:12px}
  .btn{background:#2b7cff;color:#fff;border:none;padding:8px 10px;border-radius:8px;cursor:pointer}
  .small{font-size:13px;color:#666}
  .result-row{border-top:1px solid #eef2ff;padding-top:8px;margin-top:8px}
</style>
</head>
<body>
<div class="card">
  <h2>測驗：${escapeHtml(bank.name)}</h2>
  <div id="progress" class="small">0 / 0</div>
  <div id="qArea" style="margin-top:12px">載入中……</div>
  <div class="controls">
    <button id="prev" class="btn">⬅ 上一題</button>
    <button id="next" class="btn">下一題 ➡</button>
    <button id="submit" class="btn">提交測驗</button>
    <button id="playTTS" class="btn">🔊 播放（TTS）</button>
  </div>
  <div id="scoreWrap" style="margin-top:12px"></div>
</div>
<script>

</script>
<script src="script.js"></script>
</body>
