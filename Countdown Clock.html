<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統測倒計時</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            text-align: center;
            padding: 50px;
        }
        #countdown {
            font-size: 6rem;
            margin-top: 20px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        p{
            font-size: 2rem;
        }
        h1{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>統測倒數計時</h1>
    <p>統測日期：<span id="targetDate">2025-04-27 00:00:00</span></p>
    <div id="countdown">載入中...</div>
    <script>
    function startCountdown(targetDate) {
        const target = new Date(targetDate).getTime();
    
        function updateCountdown() {
            const now = new Date().getTime();
            const difference = target - now;
    
            if (difference <= 0) {
                document.getElementById("countdown").innerText = "時間已到！";
                clearInterval(interval);
                return;
            }
    
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
    
            document.getElementById("countdown").innerText =
                `${days} 天 ${hours} : ${minutes} : ${seconds} `;
        }
    
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 立即更新一次
    }
    
    // 設定目標日期
    //const targetDate = document.getElementById("targetDate").innerText;
    const targetDate = "2025-04-27 00:00:00";
    startCountdown(targetDate);
	document.addEventListener("contextmenu", function(event){
		event.preventDefault();
	});
    
</script>
</body>
</html>
