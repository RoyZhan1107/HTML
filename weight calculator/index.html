<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>重量計算機</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <header id="header">重量計算機</header>
            <ul>
                <li><a href="index.html" class="Home" id="home">首頁</a></li>
            </ul>
        </nav>
        <div class="calculator">
            <label for="">請輸入重量</label>
            <input type="number" id="weight" placeholder="Ex:500"/>

            <label for="from">請選擇原始重量</label>
            <select name="" id="from"></select>

            <label for="to">請選擇換算重量</label>
            <select name="" id="to"></select>

            <button onclick="convert()">換算</button>
            <div class="result" id="result"></div>
            <div class="history" id="history"></div>

            <button onclick="clear()">清除歷史紀錄</button>
        </div>
        <footer>&copy; 作者:嚴浩軒</footer>
    </body>
    <script src="script.js"></script>
</html>
