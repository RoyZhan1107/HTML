<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="" content="">
        <title>貨幣換算計算機</title>
        <link rel="stylesheet" href="Current-Change-Calculator.css">
    </head>
    <body>
        <header>貨幣計算機</header>
        <div class="container">
            <div class="box format-box">
                <form action="" method="post">
                    <label for="name">請輸入您要換算之原始貨幣金額</label>
                    <input type="text" class="original" required>
                    <label for="name">請輸入您要換算之換算貨幣金額</label>
                    <input type="text" class="before" readonly>
                    <div class="field">
                        <input type="submit" class="button" name="submit" value="提交" required/>
                    </div>
                </form>
            </div>
        </div>
        <footer>&copy; 作者:嚴浩軒</footer>
        <script src="Current-Change-Calculator.js"></script>
    </body>
