<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>時間計算機</title>
    </head>
    <body>
        <nav>
            <header>時間計算機</header>
            <div class="container">
                <div class="box form-box">
                    <div class="menu">
                        <ul>
                            <a href="../index.html" class="link">首頁</a>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="calculator">
            <span>時間計算機</span>

            <label for="">開始時間(hh:mm:ss)</label>
            <input type="text" id="startTime" placeholder="Ex: 10:15:30"/>
            <label for="">結束時間(hh:mm:ss)</label>
            <input type="text" id="endTime" placeholder="Ex: 12:45:15"/>

            <button onclick="calculateTime()">計算時間結果</button>

            <div class="result" id="result"></div>
        </div>
        <footer>&copy; 作者:嚴浩軒</footer>
        <script src="script.js"></script>
    </body>
</html>
