<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>打字機多語切換 + Email 連結</title>
<style>
    body {
        background: #0f2027;
        color: white;
        font-family: "Microsoft JhengHei", sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    #typing {
        font-size: 24px;
        border-right: 2px solid #00ff99;
        white-space: nowrap;
        overflow: hidden;
    }
    a.email-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        color: white;
        background: #00ff99;
        border-radius: 5px;
        text-decoration: none;
    }
    a.email-link:hover {
        background: #00cc77;
    }
</style>
</head>
<body>

<div id="typing"></div>
<a href="#" id="emailLink" class="email-link">📧 Email Me</a>

<script>
// 依資料夾判斷語言
const pathParts = window.location.pathname.split('/');
const folder = pathParts.filter(Boolean)[0]; // 第一層資料夾名稱

// 多語對照表
const langData = {
    "tw-zh": {
        text: "一位喜歡開發程式且對英語很有興趣的開發者🚀",
        email: "example.tw@gmail.com",
        subject: "哈囉！",
        body: "嗨，我想與你聯絡..."
    },
    "us-en": {
        text: "A developer passionate about coding and English 🚀",
        email: "example.us@gmail.com",
        subject: "Hello!",
        body: "Hi, I would like to contact you..."
    }
};

// 預設中文資料
const data = langData[folder] || langData["tw-zh"];

// 打字機效果
let i = 0;
function typing(){
    if(i < data.text.length){
        document.getElementById("typing").innerHTML += data.text.charAt(i);
        i++;
        setTimeout(typing, 100);
    }
}
typing();

// Email 點擊 → 開啟 Gmail 撰寫視窗（根據語言切換）
document.getElementById("emailLink").addEventListener("click", function(e){
    e.preventDefault();
    window.open(
        `https://mail.google.com/mail/?view=cm&fs=1&to=${data.email}&su=${encodeURIComponent(data.subject)}&body=${encodeURIComponent(data.body)}`,
        "_blank"
    );
});
</script>

</body>
</html>
