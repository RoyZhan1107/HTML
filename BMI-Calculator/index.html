<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI計算機</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header> BMI 計算機 </header>
        <nav>
            <div class="container">
                <div class="box">
                 <label for="height">身高(cm): </label>
                 <input type="number" id="height" name="height" placeholder="請輸入您的身高..." required>
                 <label for="weight">體重(kg): </label>
                 <input type="number" id="weight" name="weight" placeholder="請輸入您的體重..." required>
                <button onclick="calculateBMI()">計算 BMI </button>
                <div class="result" id="result"></div>
            </div>
        </nav>
        <script src="BMI-Calculator.js"></script>
    </body>
</html>
