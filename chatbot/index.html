<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title>聊天機器人</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav>
            <div class="container">
                <div class="box">
                    <div class="menu">
                        <ul>
                            <li><a href="login.html"class="link">登入</a></li>
                            <div class="chat-log" id="chat-log"></div>
                            <li><button onclick="saveChatLog()" class="save">儲存聊天紀錄成文字檔</button></li>
                            <li><button onclick="sendEmail()">寄送到email</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="請輸入您的訊息..."/>
                <button onclick="sendMessage()">送出</button>
            </div>
        </div>
        <script src="chatbot v1.js"></script>
    </body>
</html>
