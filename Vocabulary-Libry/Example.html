<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="example.css">
<title>英語單詞庫 · Search · Favorite · Patterns · Spelling</title>
<style>

</style>
</head>

<body>
  <div class="app">
    <header>
      <div class="brand">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3l2.09 6.26H21l-5.5 3.99L17.18 21 12 16.77 6.82 21l1.68-7.75L3 9.26h6.91L12 3z" fill="url(#g)"/><defs><linearGradient id="g" x1="3" y1="3" x2="21" y2="21" gradientUnits="userSpaceOnUse"><stop stop-color="#4cc9f0"/><stop offset="1" stop-color="#4895ef"/></linearGradient></defs></svg>
      <span>英語單詞庫</span>
    </div>
      <nav class="tabs">
        <button class="tab active" data-panel="library">📚 單詞庫</button>
        <button class="tab" data-panel="add">➕ 新增單詞</button>
        <button class="tab" data-panel="quiz">📝 拼寫測驗</button>
        <button class="tab" data-panel="settings">⚙️ 設定</button>
      </nav>
    </header>
    <!-- Library -->
    <section id="panel-library" class="card">
      <div class="body stack">
        <div class="split">
          <input id="search" type="search" placeholder="搜尋英文、中文或句型…(Ctrl+/)" />
          <select id="filterFav">
            <option value="all">全部</option>
            <option value="fav">只看收藏</option>
          </select>
        </div>
        <div id="list" class="list"></div>
      </div>
    </section>
    <!-- Add -->
    <section id="panel-add" class="card hidden">
      <div class="body stack">
        <span>新增單詞</span>
        <div class="split">
          <input id="add-word" placeholder="英文單詞（必填）" />
          <input id="add-meaning" placeholder="中文意思 / 註解" />
        </div>
        <textarea id="add-patterns" rows="3" placeholder="句型/例句（每行一條）"></textarea>
        <div class="flex">
          <button id="btnAdd">新增</button>
          <span class="muted">小提示：可貼上多個句型，每行一條。</span>
        </div>
      </div>
    </section>
    <!-- Quiz -->
    <section id="panel-quiz" class="card hidden">
      <div class="body stack">
        <span>拼寫測驗</span>
        <div class="split">
          <select id="quizScope">
            <option value="all">題庫：全部</option>
            <option value="fav">題庫：收藏</option>
          </select>
          <select id="quizMode">
            <option value="meaning">顯示中文，拼英文</option>
            <option value="pattern">顯示句型空格，拼單詞</option>
          </select>
        </div>
        <div class="stack">
          <div id="quizPrompt" class="pill">請按「出題」開始</div>
          <input id="quizAnswer" placeholder="在此輸入拼寫…（Enter 送出）" />
          <div class="flex">
            <button id="btnAsk">出題</button>
            <button id="btnCheck" class="ghost">檢查</button>
            <button id="btnReveal" class="ghost">顯示答案</button>
          </div>
          <div id="quizResult" class="muted"></div>
        </div>
      </div>
    </section>
    <!-- Settings -->
    <section id="panel-settings" class="card hidden">
      <div class="body stack">
        <h3>資料</h3>
        <div class="flex">
          <button id="btnExport">匯出 JSON</button>
          <input id="fileImport" type="file" accept="application/json" class="ghost" />
          <button id="btnClear" class="warn">清空資料（不可復原）</button>
        </div>
        <p class="muted">資料儲存在瀏覽器的 <span class="kbd">localStorage</span>。可匯出備份，或在另一台匯入。</p>
      </div>
    </section>

    <div class="footer">快捷鍵：<span class="kbd">Ctrl+/</span> 聚焦搜尋、<span class="kbd">/</span> 也可。</div>
  </div>

<script src="example.js">
</script>
</body>
</html>
