<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>電子鋼琴</title>
        <link rel="stylesheet" href="piano.css">
    </head>
    <body>
        <div class="piano">
            <!--低八度-->
            <div class="white-key"><button  onclick="Sound('C1')">C1</button><div class="black-key"><button onclick="Sound('C#1')">C#1</button></div></div>
            <div class="white-key"><button  onclick="Sound('D1')">D1</button><div class="black-key"><button onclick="Sound('D#1')">D#1</button></div></div>
            <div class="white-key"><button  onclick="Sound('E1')">E1</button></div>
            <div class="white-key"><button  onclick="Sound('F1')">F1</button><div class="black-key"><button onclick="Sound('F#1')">F#1</button></div></div>
            <div class="white-key"><button  onclick="Sound('G1')">G1</button><div class="black-key"><button onclick="Sound('G#1')">G#1</button></div></div>
            <div class="white-key"><button  onclick="Sound('A1')">A1</button><div class="black-key"><button onclick="Sound('A#1')">A#1</button></div></div>
            <div class="white-key"><button  onclick="Sound('B1')">B1</button></div>
            <!--一般-->
            <div class="white-key"><button  onclick="Sound('C')">C</button><div class="black-key"><button onclick="Sound('C#')">C#</button></div></div>
            <div class="white-key"><button  onclick="Sound('D')">D</button><div class="black-key"><button onclick="Sound('D#')">D#</button></div></div>
            <div class="white-key"><button  onclick="Sound('E')">E</button></div>
            <div class="white-key"><button  onclick="Sound('F')">F</button><div class="black-key"><button onclick="Sound('F#')">F#</button></div></div>
            <div class="white-key"><button  onclick="Sound('G')">G</button><div class="black-key"><button onclick="Sound('G#')">G#</button></div></div>
            <div class="white-key"><button  onclick="Sound('A')">A</button><div class="black-key"><button onclick="Sound('A#')">A#</button></div></div>
            <div class="white-key"><button  onclick="Sound('B')">B</button></div>
            <!--高八度-->
            <div class="white-key"><button  onclick="Sound('C2')">C2</button><div class="black-key"><button onclick="Sound('C#2')">C#2</button></div></div>
            <div class="white-key"><button  onclick="Sound('D2')">D2</button><div class="black-key"><button onclick="Sound('D#2')">D#2</button></div></div>
            <div class="white-key"><button  onclick="Sound('E2')">E2</button></div>
            <div class="white-key"><button  onclick="Sound('F2')">F2</button><div class="black-key"><button onclick="Sound('F#2')">F#2</button></div></div>
            <div class="white-key"><button  onclick="Sound('G2')">G2</button><div class="black-key"><button onclick="Sound('G#2')">G#2</button></div></div>
            <div class="white-key"><button  onclick="Sound('A2')">A2</button><div class="black-key"><button onclick="Sound('A#2')">A#2</button></div></div>
            <div class="white-key"><button  onclick="Sound('B2')">B2</button></div>
        </div>
        <script src="piano.js"></script>
    </body>
</html>
