<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../style.css">
        <title>重量計算機</title>
    </head>
    <body>
        <div class="wrap">
            <header>
                <span>重量計算機</span>
                <div class="small">手機/桌機皆適用</div>
            </header>
            <div class="card">
                <div class="controls">
                    <div class="">
                        <label for="">請輸入重量</label>
                        <input type="number" id="weight" placeholder="Ex:500" autocomplete="off" >
                    </div>
                    <div class="">
                        <label for="from">請選擇原始重量</label>
                        <select name="" id="from"></select>
                    </div>
                    <div class="">
                        <label for="to">請選擇換算重量</label>
                        <select name="" id="to"></select>
                    </div>
                    <div class="">
                        <button class="btn" onclick="convert()">換算</button>
                    </div>
                </div>
                <div class="result" id="result"></div>
            </div>
            <footer>&copy; 作者:嚴浩軒</footer>
        </div>
    </body>
    <script src="../script.js"></script>
</html>
