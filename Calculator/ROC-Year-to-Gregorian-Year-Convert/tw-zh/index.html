<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../style.css">
        <title>民國年與西元年轉換器</title>
    </head>
    <body>
        <div class="wrap">
            <head>
                <span>民國年與西元年轉換器</span>
                <div class="small">手機/桌機皆適用</div>
            </head>
            <div class="card">
                <div class="controls">
                    <div class="">
                        <label for="">請選擇您要變更的年份類型:</label>
                        <select id="year">
                            <option value="RTG">民國年轉西元年</option>
                            <option value="GTR">西元年轉民國年</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="yearInput">請輸入年份:</label>
                        <input type="number" id="input" placeholder="例如: 110" autocomplete="off">
                    </div>
                    <div class="">
                        <button class="btn" id="convertBtn" onclick="convert()">轉換</button>
                    </div>
                    <div class="result" id="result"></div>
                </div>
            </div>
            <footer>&copy; 作者:嚴浩軒</footer>
        </div>
    </body>
    <script src="../script.js"></script>
</html>
