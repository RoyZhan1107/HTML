<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css">
        <title>貨幣計算器</title>
    </head>
    <body>
        <div class="wrap">
            <header>
                <span>貨幣計算器</span>
                <div class="small">手機/桌機皆適用</div>
            </header>
            <div class="card">
                <div class="controls">
                    <div class="">
                        <label for="amount">金額</label>
                        <input type="number" id="amount" placeholder="請輸入金額" autocomplete="off" required>
                    </div>
                    <div class="">
                        <label for="from">請選擇原本貨幣:</label>
                        <select name="" id="from"></select>
                    
                        <label for="to">請選擇換算貨幣:</label>
                        <select name="" id="to"></select>
                    </div>
                    <div class="">
                        <label for="rate">匯率(1單位「原本貨幣」 = 幾單位「換算貨幣」):</label>
                        <input type="number" id="rate" step="0.0001" placeholder="Ex:30.5"/>
                        </div>
                    <div class="">
                        <button class="btn" onclick="convert()">換算</button>
                        <div class="result" id="result"></div>
                    </div>
                    <div class="help">
                        <p>註: 目前匯率需自行搜尋，自動抓取匯率正在開發當中，敬請期待! 造成您的不便，敬請見諒。</p>
                    </div>
                </div>
            </div>
            <footer>&copy; 作者:嚴浩軒</footer>
        </div>
    </body>
    <script src="script.js"></script>
</html>
